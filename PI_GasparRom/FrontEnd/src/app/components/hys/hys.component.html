<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="90"
      [imageWidth]="90"
      [percent]="60"
      [radius]="100"
      [outerStrokeWidth]="12"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#103f79'"
      [innerStrokeColor]="'#f3b229'"
      [animation]="true"
      [animationDuration]="300"
      [showSubtitle]="false"
    ></circle-progress>
